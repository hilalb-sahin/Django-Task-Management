{% extends 'base_content.html' %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
</head>

<body>
  {% block content %}
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Welcome to your dashboard {{ user.username }}</h1>
      </div>
    </div>
    <h3> All teams</h3>
    <ul>
      {% for team in teams %}
        <li>{{ team.name }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endblock %}
</body>
</html>
